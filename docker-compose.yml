version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file: .env
    command: ["python", "trading_system/app/main.py"]
    depends_on:
      - postgres
      - redis
  postgres:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: trading
      POSTGRES_PASSWORD: trading
      POSTGRES_DB: trading
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
